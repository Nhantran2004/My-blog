{{ define "main" }}
<article class="section">
  <div class="container">
    <h1>{{ .Title }}</h1>
    <div class="meta">{{ .Date.Format "02/01/2006" }} · {{ .ReadingTime }} phút đọc</div>

    {{ with .Params.cover }}
      <img class="post-cover-lg" src="{{ . | relURL }}" alt="">
    {{ end }}

    <div class="content">
      {{ .Content }}
    </div>
  </div>
</article>
{{ end }}
